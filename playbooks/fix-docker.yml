- hosts: all
  become: yes
  tasks:
  - name: Fix Docker Registry
    shell: curl -fsSL https://gist.github.com/kevinmcaleer/f5ad658fea2191a380ac517c5b6d87de -o fix-docker.sh
    args:
      creates: /home/pi/fix-docker.sh
  - name: run the script 
    shell: sudo /home/pi/fix-docker.sh
  - name: Restart docker
    shell: sudo service docker restart