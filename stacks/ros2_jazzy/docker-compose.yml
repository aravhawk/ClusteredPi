services:
  ros2-humble-arm64:
    # Build from your local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    image: ros2-jazzy-arm64:latest
    
    # Give the container a friendly name (optional)
    container_name: ros2-jazzy-arm64
    
    # If you need to interact with it, run a shell:
    command: /bin/bash
    
