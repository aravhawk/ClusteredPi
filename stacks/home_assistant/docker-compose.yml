version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /home/pi/ClusteredPi/home_assistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    # network_mode: host

    networks:
      mymacvlanActive:
        ipv4_address: 192.168.1.153
       
networks:
  mymacvlanActive:
    external: true
    