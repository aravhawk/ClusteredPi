version: '3.8'

services:
  crate:
    image: crate
    environment:
      - CRATE_HEAP_SIZE=1g
      - CRATE_CLUSTER_NAME=my_cluster
      - CRATE_NODE_NAME=${HOSTNAME}                     # Uses the machine hostname as the node name
      - CRATE_DISCOVERY_SEED_HOSTS=192.168.1.10:4300,192.168.2.1:4300,192.168.2.2:4300
      - network.host=0.0.0.0
      - network.publish_host=$(hostname -I | awk '{print $1}')  # Detects the host's primary IP dynamically
      - transport.publish_port=4300
      - discovery.type=zen
      - cluster.initial_master_nodes=192.168.1.10,192.168.2.1,192.168.2.2
    networks:
      - crate-network
    ports:
      - "4200:4200"
      - "5432:5432"
      - "4300:4300"
    volumes:
      - crate-data:/data
    restart: always
    init: true                               # Ensures the container can run commands on startup
    entrypoint: /bin/sh -c "exec crate"      # Starts CrateDB after setting up env variables

volumes:
  crate-data:

networks:
  crate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24           # Single subnet shared across hosts
