version: '3.8'

services:
  crate:
    image: crate
    environment:
      - CRATE_HEAP_SIZE=1g
      - CRATE_PUBLISH_HOST=$MACHINE_IP   # Detects the host's IP dynamically
      - CRATE_NODE_NAME=${HOSTNAME}      # Automatically sets each node's name to the hostname
      - CRATE_CLUSTER_NAME=my_cluster
    networks:
      - crate-network
    ports:
      - "4200:4200"
      - "5432:5432"
      - "4300:4300"
    volumes:
      - crate-data:/data
      - ./crate.yml:/crate/config/crate.yml  # Mount custom crate.yml file into container
    restart: always

volumes:
  crate-data:

networks:
  crate-network:
    driver: bridge
